<div>
  <h6>Add Deposit</h6>

  <div class="row">
    <div class="col-xs-12 col-sm-3 col-md-2">
      <div class="form-group">
        <label for="transaction.date">Date</label>
        <input
          id="transaction.date"
          type="date"
          class="form-control"
          ng-model="$ctrl.transaction.date"
          placeholder="Deposit Date">
      </div>
    </div>

    <div class="col-xs-12 col-sm-2 col-md-2">
      <label for="transaction.costBasis">Amount</label>
      <input
        id="transaction.costBasis"
        type="number"
        step="0.01"
        class="form-control"
        ng-model="$ctrl.transaction.costBasis"
        placeholder="Deposit Amount">
    </div>

    <div class="col-xs-12 col-sm-4 col-md-6">
      <label for="transaction.notes">Notes</label>
      <input
        id="transaction.notes"
        type="text"
        class="form-control"
        ng-model="$ctrl.transaction.notes"
        placeholder="Deposit Notes">
    </div>

    <div class="col-xs-12 col-sm-3 col-md-2">
      <button type="submit" class="btn btn-primary btn-sm push-top" ng-click="">
        Save
      </button>
      <button class="btn btn-default btn-sm push-top" ui-sref=".^">Cancel</button>
    </div>
  </div>
</div>
